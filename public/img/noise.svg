<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 100, 20">
  <filter id="noise-filter">
    <feTurbulence type="fractalNoise" baseFrequency='.5' numOctaves="5" result='noise' />
    <feDiffuseLighting in='noise' lighting-color='#666' surfaceScale='.5'>
      <feDistantLight azimuth='0' elevation='90' />
    </feDiffuseLighting>
  </filter>
  <rect width="100%" height="100%" filter="url(#noise-filter)"></rect>
</svg>
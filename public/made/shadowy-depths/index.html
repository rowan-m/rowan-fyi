<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Shadowy depths</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="./assets/Screenshot%202019-07-05%20at%2011.38.38.png">
<style>
  body {
    height: 100vh;
    background-size: cover;
    background: rgba(30,62,45,1);
    background: linear-gradient(0deg, rgba(4,18,73,1) 0%, rgba(30,62,45,1) 100%);
    overflow: hidden;
  }
  
  main {
    position: absolute;
    display: block;
    bottom:-2vh;
    left: 45vw;
    animation: rise 3s ease-out;
    will-change: transform;
  }
  
  .bubbles {
    position: absolute;
    display: block;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
  }
  
  .part {
    box-sizing: border-box;
    border-left: 1vh solid #6b1775;
    border-right: 1vh solid #6b1775;
    border-radius: 50% 50% 10% 10%;
    background: rgb(175,55,179);
    background: linear-gradient(90deg, rgba(175,55,179,1) 75%, rgba(139,32,148,1) 100%);
    box-shadow: inset -2vw 1vw 2vw 0 rgba(139,32,148,1);
    width: 15vh;
    height: 26vh;
    position: absolute;
    top: -18vh;
    left: -1vw;
    transform-origin: center bottom;
    animation-name: swing;
    animation-direction: alternate;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    will-change: transform;
    contain: size layout style;
  }
  
  .sucker {
    box-sizing: border-box;
    position: absolute;
    top:9vh;
    left: calc(50% - 3.5vh);
    display: inline-block;
    height: 9vh;
    width: 7vh;
    background: #078f01;
    border: 1vh solid #00cf39;
    border-bottom: 1.8vh solid #076f00;
    border-radius: 50%;
    box-shadow: inset 0 1vh 1vh 0 #173f00;
  }
  
  .p1 {
    animation-duration: 9s;
  }

  .p2 {
    animation-duration: 7s;
    animation-direction: alternate-reverse;

  }
  
  .p3 {
    animation-duration: 4s;
  }
  
  .p4 {
    animation-duration: 5s;
  }
  
  .p5 {
    animation-duration: 2s;
    border-top: 0.5vh solid #6b1775;
  }
  
  div.bubble {
    animation: bubble infinite normal ease-in;
    will-change: transform;
  }
  
  span.bubble {
    display: inline-block;
    border: 1px solid grey;
    box-shadow: inset -0.5vh -0.5vh 1vh 0 white;
    border-radius: 100%;
    position: absolute;
    top: 110vh;
    animation: bobble infinite alternate ease-in-out;
    
  }
  
  div.b1 {
    animation-delay: 10s;
    animation-duration: 15s;
  }
  
  span.b1 {
    height: 5vh;
    width: 5vh;
    left: 10vw;
    animation-duration: 3.3s;
    animation-delay: 1s;
  }
  
  div.b2 {
    animation-delay: 3s;
    animation-duration: 11s;
  }
  
  span.b2 {
    height: 4vh;
    width: 4vh;
    left: 20vw;
    animation-duration: 3.7s;
    animation-delay: 1.6s;
  }
 
  div.b3 {
    animation-delay: 5s;
    animation-duration: 13s;
  }

  span.b3 {
    height: 5.5vh;
    width: 5.5vh;
    left: 45vw;
    animation-duration: 2.9s;
    animation-delay: 1.4s;
  }
  
  div.b4 {
    animation-delay: 4s;
    animation-duration: 12s;
  }

  span.b4 {
    height: 3vh;
    width: 3vh;
    left: 60vw;
    animation-duration: 3.5s;
    animation-delay: 1.3s;
  }
  
  div.b5 {
    animation-delay: 7s;
    animation-duration: 10s;
  }

  span.b5 {
    height: 5vh;
    width: 5vh;
    left: 75vw;
    animation-duration: 4s;
    animation-delay: 1s;
  }
  
  div.b6 {
    animation-delay: 2s;
    animation-duration: 12s;
  }

  span.b6 {
    height: 4.5vh;
    width: 4.5vh;
    left: 97vw;
    animation-duration: 3.1s;
    animation-delay: 1.1s;
  }
  
  @keyframes swing {
    0% {
      transform: rotate(-20deg);
    }
    100% {
      transform: rotate(20deg);
    }
  }

  @keyframes rise {
    0% {
      transform: translateY(30vh);
    }
    100% {
      transform: translateY(0);
    }
  }
 
  @keyframes bubble {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(-200vh);
    }
  }
  
  @keyframes bobble {
    0% {
      transform: translateX(20vw);
    }
    100 {
      transform: translateX(0);
    }
  }
  
</style>

<main>
  <div class="part p1">
    <span class="sucker"></span>
    <div class="part p2">
      <span class="sucker"></span>
      <div class="part p3">
        <span class="sucker"></span>
        <div class="part p4">
          <span class="sucker"></span>
          <div class="part p5">
            <span class="sucker"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<section class="bubbles">
  <div class="bubble b1"><span class="bubble b1"></span></div>
  <div class="bubble b2"><span class="bubble b2"></span></div>
  <div class="bubble b3"><span class="bubble b3"></span></div>
  <div class="bubble b4"><span class="bubble b4"></span></div>
  <div class="bubble b5"><span class="bubble b5"></span></div>
  <div class="bubble b6"><span class="bubble b6"></span></div>
</section>

<!doctype html>
<html lang="en">
  <meta charset="utf-8" />
  <title>Building Rotavo</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="shortcut icon"
    href="https://rotavo-pwa.firebaseapp.com/favicon.ico"
  />
  <style>
    body {
      font-family: sans-serif;
      background: #f2e880;
      margin: 3rem;
    }

    input-knob::part(container) {
      background: #cadbbc;
      border: 1rem dashed #356211;
      box-shadow: 0.3rem 0.3rem 0.3rem rgba(0, 0, 0, 0.5);
      width: 8rem;
      height: 8rem;
    }

    input-knob.fallback > span.fallback {
      display: block;
      background: #cadbbc;
      border: 1rem dashed #356211;
      box-shadow: 0.3rem 0.3rem 0.3rem rgba(0, 0, 0, 0.5);
      width: 8rem;
      height: 8rem;
    }
  </style>
  <input-knob value="2.5"></input-knob>

  <script src="https://unpkg.com/@webcomponents/webcomponentsjs"></script>
  <script>
    const template = document.createElement("template");
    template.innerHTML = `
    <style>
      :host {
        display: inline-block;
        user-select: none;
        -webkit-user-select: none;
        touch-action: none;
      }
      #container {
        --angle: 0rad;
        transform: rotate(var(--angle));
        will-change: transform;
      }
    </style>
    <div id="container" part="container"><slot></slot></div>`;

    const TWO_PI = 2 * Math.PI;

    class InputKnob extends HTMLElement {
      constructor() {
        super();

        this.attachShadow({ mode: "open" });
        this.shadowRoot.appendChild(template.content.cloneNode(true));
        this._container = this.shadowRoot.getElementById("container");

        this._drawState = this._drawState.bind(this);
        this._drawState = this._drawState.bind(this);
        this._onMousedown = this._onMousedown.bind(this);
        this._onMousemove = this._onMousemove.bind(this);
        this._onMouseup = this._onMouseup.bind(this);
        this._onPointerdown = this._onPointerdown.bind(this);
        this._onPointermove = this._onPointermove.bind(this);
        this._onPointerup = this._onPointerup.bind(this);
        this._onTouchend = this._onTouchend.bind(this);
        this._onTouchmove = this._onTouchmove.bind(this);
        this._onTouchstart = this._onTouchstart.bind(this);
        this._rotationStart = this._rotationStart.bind(this);
        this._rotationChange = this._rotationChange.bind(this);
        this._rotationEnd = this._rotationEnd.bind(this);
      }

      static get observedAttributes() {
        return ["value"];
      }

      get value() {
        return this.hasAttribute("value") ? this.getAttribute("value") : 0;
      }

      set value(value) {
        this.setAttribute("value", value);
      }

      connectedCallback() {
        if (!this._container.part) {
          const wrapper = document.createElement("span");
          wrapper.append(...this.childNodes);
          wrapper.classList.add("fallback");
          this.classList.add("fallback");
          this.append(wrapper);
        }

        this._drawState();

        if ("PointerEvent" in window) {
          this.addEventListener("pointerdown", this._onPointerdown);
        } else {
          this.addEventListener("touchstart", this._onTouchstart);
          this.addEventListener("mousedown", this._onMousedown);
        }
      }

      disconnectedCallback() {
        if ("PointerEvent" in window) {
          this.removeEventListener("pointerdown", this._onPointerdown);
        } else {
          this.removeEventListener("touchstart", this._onTouchstart);
          this.removeEventListener("mousedown", this._onMousedown);
        }
      }

      attributeChangedCallback(attrName, oldVal, newVal) {
        this._angle = this.value;
        this._drawState();
      }

      _drawState() {
        this._container.style.setProperty("--angle", `${this.value}rad`);
      }

      _rotationStart() {
        window.oncontextmenu = () => {
          return false;
        };
        this._centerX =
          this.offsetLeft -
          this.scrollLeft +
          this.clientLeft +
          this.offsetWidth / 2;
        this._centerY =
          this.offsetTop -
          this.scrollTop +
          this.clientTop +
          this.offsetHeight / 2;
        this._initialAngle = this._angle;
        this._initialTouchAngle = Math.atan2(
          this._touchY - this._centerY,
          this._touchX - this._centerX,
        );
      }

      _rotationChange() {
        this._angle =
          this._initialAngle -
          this._initialTouchAngle +
          Math.atan2(
            this._touchY - this._centerY,
            this._touchX - this._centerX,
          );
        this._angle =
          this._angle - TWO_PI * Math.floor((this._angle + Math.PI) / TWO_PI);
        this.value = this._angle;
      }

      _rotationEnd() {
        window.oncontextmenu = null;
      }

      _onPointerdown(e) {
        e.preventDefault();
        this._touchX = e.clientX;
        this._touchY = e.clientY;

        this._rotationStart();

        this.setPointerCapture(e.pointerId);
        this.addEventListener("pointermove", this._onPointermove);
        this.addEventListener("pointerup", this._onPointerup);
        this.addEventListener("pointercancel", this._onPointerup);
      }

      _onPointermove(e) {
        e.preventDefault();
        this._touchX = e.clientX;
        this._touchY = e.clientY;
        this._rotationChange();
      }

      _onPointerup(e) {
        e.preventDefault();
        this._rotationEnd();
        this.releasePointerCapture(e.pointerId);
        this.removeEventListener("pointermove", this._onPointermove);
        this.removeEventListener("pointerup", this._onPointerup);
        this.removeEventListener("pointercancel", this._onPointerup);
      }

      _onMousedown(e) {
        this._touchX = e.clientX;
        this._touchY = e.clientY;
        this._rotationStart();
        document.addEventListener("mousemove", this._onMousemove);
        document.addEventListener("mouseup", this._onMouseup);
      }

      _onMousemove(e) {
        e.preventDefault();
        this._touchX = e.clientX;
        this._touchY = e.clientY;
        this._rotationChange();
      }

      _onMouseup(e) {
        e.preventDefault();
        document.removeEventListener("mousemove", this._onMousemove);
        document.removeEventListener("mouseup", this._onMouseup);
        this._rotationEnd();
      }

      _onTouchstart(e) {
        e.preventDefault();
        this._touchX = e.changedTouches[0].clientX;
        this._touchY = e.changedTouches[0].clientY;
        this._rotationStart();
        this.addEventListener("touchmove", this._onTouchmove);
        this.addEventListener("touchend", this._onTouchend);
        this.addEventListener("touchcancel", this._onTouchend);
      }

      _onTouchmove(e) {
        e.preventDefault();
        this._touchX = e.targetTouches[0].clientX;
        this._touchY = e.targetTouches[0].clientY;
        this._rotationChange();
      }

      _onTouchend(e) {
        e.preventDefault();
        this.removeEventListener("touchmove", this._onTouchmove);
        this.removeEventListener("touchend", this._onTouchend);
        this.removeEventListener("touchcancel", this._onTouchend);
        this._rotationEnd();
      }
    }

    window.customElements.define("input-knob", InputKnob);
  </script>
</html>

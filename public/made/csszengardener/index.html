  <style>
    * {
      font-family: cursive;
      box-sizing: border-box;
      color: saddlebrown;
    }

    form {
      position: relative;
      display: inline-block;
      padding: 0;
      left: 8vmin;
      width: 84vmin;
    }

    .texture {
      position: absolute;
      z-index: -3;
      top: 0;
      left; 0;
      width: 100%;
      height: 100%;
      background: cornsilk;
    }

    .sand {
      border: 0.5vmin dashed wheat;
      position: relative;
      width: 20vmin;
      height: 20vmin;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: inline-grid;
      grid-template-rows: 2fr 3fr 2fr;
      grid-template-areas:
        "north north"
        "west  east"
        "south south";
    }

    .north {
      grid-area: north;
    }

    .south {
      grid-area: south;
    }

    .east {
      grid-area: east;
    }

    .west {
      grid-area: west;
    }

    .raked {
      position: absolute;
      top: -5%;
      left: -5%;
      height: 110%;
      width: 110%;
      transition: z-index 0s, transform 0s 2s, opacity 0s 2s;
      z-index: -2;
      opacity: 0.01;
    }

    :checked ~ .raked {
      transition: opacity 2s ease, transform 2s ease, z-index 0s;
      z-index: -1;
      opacity: 1;
    }

    .north ~ .raked {
      background: repeating-linear-gradient(
        90deg,
        cornsilk 1vmin,
        wheat 2vmin,
        cornsilk 3vmin 4vmin
      );
      transform: translateY(100%);
    }

    .north:checked ~ .raked {
      transform: translateY(0);
    }

    .east ~ .raked {
      background: repeating-linear-gradient(
        0deg,
        cornsilk 1vmin,
        wheat 2vmin,
        cornsilk 3vmin 4vmin
      );
      transform: translateX(-100%);
    }

    .east:checked ~ .raked {
      transform: translateX(0);
    }

    .south ~ .raked {
      background: repeating-linear-gradient(
        90deg,
        cornsilk 1vmin,
        wheat 2vmin,
        cornsilk 3vmin 4vmin
      );
      transform: translateY(-100%);
    }

    .south:checked ~ .raked {
      transform: translateY(0);
    }

    .west ~ .raked {
      background: repeating-linear-gradient(
        0deg,
        cornsilk 1vmin,
        wheat 2vmin,
        cornsilk 3vmin 4vmin
      );
      transform: translateX(100%);
    }

    .west:checked ~ .raked {
      transform: translateX(0);
    }

    label {
      overflow: hidden;
      text-indent: 100%;
      white-space: nowrap;
      font-size: 0;
    }

    .sand input {
      opacity: 0;
      padding: 0;
      margin: 0;
    }
  </style>

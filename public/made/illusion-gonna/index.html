<title>Many circles</title>
<style>
  :root {
    --factor: 2;
    --outer-radius: 40vmin;
    --inner-radius: calc(var(--outer-radius) / var(--factor));
    --anim-base-dur: 8s;
    --border: .4vmin dashed;
  }
  
  * {
    box-sizing: border-box;
  }  
  
  body {
    background: darkslategray;  
    display: grid;
    place-items: center;
    font-family: sans-serif;
    color: silver;
  }
  
  a {
    color: silver;
  }
  
  a:visited {
    color: gray;
  }
  
  .tracks, .squares, .circles {
    transition: opacity 1s ease;
  }
  
  .hide {
    opacity: 0;
  }
  
  .circles .circle {
    border: var(--border) goldenrod;
  }
  
  main {
    display: grid;
    place-items: center;
  }
  
  @keyframes rotate {
    to {
      transform: rotate(1turn);
    }
  }
  
  .outer {
    width: calc(var(--outer-radius) * 2 + 4vmin);
    height: calc(var(--outer-radius) * 2 + 4vmin);
    border-radius: 50%;
    border: var(--border) darkseagreen;
    position: relative;
    overflow: hidden;
  }

  .circles, .squares, .tracks, .points {
    top: 2vmin;
    left: 2vmin;
    width: calc(var(--outer-radius) * 2);
    height: calc(var(--outer-radius) * 2);
    position: absolute;
  }
  
  .shared>.spoke {
    position: absolute;
    animation: var(--anim-base-dur) linear infinite rotate;
  }
  
  .shared>.spoke:nth-child(1) {
    transform-origin: center bottom;
    left: calc(var(--outer-radius) / 2);
    right: calc(var(--outer-radius) / 2);
    top: 0;
    bottom: var(--outer-radius);
  }
  
  .shared>.spoke:nth-child(2) {
    transform-origin: left center;
    left: var(--outer-radius);
    right: 0;
    top: calc(var(--outer-radius) / 2);
    bottom: calc(var(--outer-radius) / 2);
  }
  
  .shared>.spoke:nth-child(3) {
    transform-origin: center top;
    left: calc(var(--outer-radius) / 2);
    right: calc(var(--outer-radius) / 2);
    top: var(--outer-radius);
    bottom: 0;
  }
  
  .shared>.spoke:nth-child(4) {
    transform-origin: right center;
    left: 0;
    right: var(--outer-radius);
    top: calc(var(--outer-radius) / 2);
    bottom: calc(var(--outer-radius) / 2);
  }
  
  .circle {
    width: calc(var(--inner-radius) * 2);
    height: calc(var(--inner-radius) * 2);
    border-radius: 50%;
    display: grid;
    align-items: start;
    justify-items: center;
    animation: calc(var(--anim-base-dur) / var(--factor)) linear infinite reverse rotate;
  }
  
  .point::before {
    content: "⚪";
    top: -1vmin;
    left: -1.25vmin;
    position: absolute;
    font-size: 3.5vmin;
    width: 3.5vmin;
    height: 3.5vmin;
    text-shadow: 0 0 1vmin #00000088;

    animation: calc(var(--anim-base-dur)) linear infinite rotate;
  }
  
  .points .spoke:nth-child(1) .circle .point:nth-child(1):before {
    content: "🟠"
  }
  
  .points .spoke:nth-child(1) .circle .point:nth-child(2):before {
    content: "🟧"
  }

  .points .spoke:nth-child(1) .circle .point:nth-child(3):before {
    content: "🧡"
  }
  
  .points .spoke:nth-child(2) .circle .point:nth-child(1):before {
    content: "🟢"
  }
  
  .points .spoke:nth-child(2) .circle .point:nth-child(2):before {
    content: "🟩"
  }

  .points .spoke:nth-child(2) .circle .point:nth-child(3):before {
    content: "💚"
  }
  
  .points .spoke:nth-child(3) .circle .point:nth-child(1):before {
    content: "🟣"
  }
  
  .points .spoke:nth-child(3) .circle .point:nth-child(2):before {
    content: "🟪"
  }

  .points .spoke:nth-child(3) .circle .point:nth-child(3):before {
    content: "💜"
  }
  
  .points .spoke:nth-child(4) .circle .point:nth-child(1):before {
    content: "🔵"
  }
  
  .points .spoke:nth-child(4) .circle .point:nth-child(2):before {
    content: "🟦"
  }

  .points .spoke:nth-child(4) .circle .point:nth-child(3):before {
    content: "💙"
  }
  
  .point {
    position: absolute;
    transform-origin: center bottom;
    height: calc(var(--inner-radius));
  }
  
  .circle>.point:nth-child(1) {
    transform: rotate(calc(1turn / 3 * 1));
  }
    
  .circle>.point:nth-child(2) {
    transform: rotate(calc(1turn / 3 * 2));
  }
  
  .circle>.point:nth-child(3) {
    transform: rotate(calc(1turn / 3 * 3));
    margin-top: -1px;
  }
  
  .squares>.spoke {
    width: 100%;
    height: 100%;
    position: absolute;
    display: grid;
    align-items: start;
    justify-items: center;
  }
  
  .squares>.spoke:nth-child(1) {
    transform: rotate(calc(1turn / 3 * 1));
  }
  
  .squares>.spoke:nth-child(2) {
    transform: rotate(calc(1turn / 3 * 2));
  }
  
  .squares>.spoke:nth-child(3) {
    transform: rotate(calc(1turn / 3 * 3));
  }
  
  .spoke>.offset {
    width: calc(var(--inner-radius) * 2);
    height: calc(var(--inner-radius) * 2);
    display: grid;
    place-items: center;
    transform-origin: center bottom;
    animation: var(--anim-base-dur) linear infinite reverse rotate;
  }
  
  .squares>.spoke:nth-child(1)>.offset>.offset {
    transform: rotate(calc(15deg));
  }
  
  .squares>.spoke:nth-child(2)>.offset>.offset {
    transform: rotate(calc(75deg));
  }
  
  .squares>.spoke:nth-child(3)>.offset>.offset {
    transform: rotate(calc(135deg));
  }
  
  .square {
    width: calc(var(--inner-radius) * 1.4142);
    height: calc(var(--inner-radius) * 1.4142);
    animation: calc(var(--anim-base-dur) / var(--factor)) linear infinite rotate;
    border: var(--border) lightsteelblue;
  }
  
  .track {
    position: absolute;
    left: 50%;
    right: 50%;
    top: 0;
    bottom: 0;
    border-left: var(--border) teal;
  }
  
  .tracks>.track:nth-child(1) {
    transform: rotate(calc(1turn/24 * 1));
  }
  
  .tracks>.track:nth-child(2) {
    transform: rotate(calc(1turn/24 * 2));
  }
  
  .tracks>.track:nth-child(3) {
    transform: rotate(calc(1turn/24 * 3));
  }
  
  .tracks>.track:nth-child(4) {
    transform: rotate(calc(1turn/24 * 4));
  }
  
  .tracks>.track:nth-child(5) {
    transform: rotate(calc(1turn/24 * 5));
  }
  
  .tracks>.track:nth-child(6) {
    transform: rotate(calc(1turn/24 * 6));
  }
  
  .tracks>.track:nth-child(7) {
    transform: rotate(calc(1turn/24 * 7));
  }
  
  .tracks>.track:nth-child(8) {
    transform: rotate(calc(1turn/24 * 8));
  }
  
  .tracks>.track:nth-child(9) {
    transform: rotate(calc(1turn/24 * 9));
  }
  
  .tracks>.track:nth-child(10) {
    transform: rotate(calc(1turn/24 * 10));
  }
  
  .tracks>.track:nth-child(11) {
    transform: rotate(calc(1turn/24 * 11));
  }
  
  .tracks>.track:nth-child(12) {
    transform: rotate(calc(1turn/24 * 12));
  }
  
  nav {
    margin: 1rem;
  }
  
  button {
    padding: .5rem;
    margin: .5rem;
    font-size: 3vmin;
  }
</style>

  <script>
    "use strict";
    if (location.protocol !== "https:" && location.hostname !== "localhost") {
      location.protocol = "https:";
    }

    const ls = window.localStorage;
    const key = document.referrer;
    const val = parseInt(ls.getItem(key), 10);

    if (val < 1 || isNaN(val)) {
      ls.setItem(key, 1);
    } else {
      ls.setItem(key, val + 1);
    }

    console.log(ls);
  </script>
</html>

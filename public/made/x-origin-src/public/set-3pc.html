  <title>Setting a third-party cookie</title>
  <style>
    body,
    p {
      margin: 0.1rem;
      padding: 0.1rem;
    }
  </style>
  <p>
    Attempting to set a cookie from <br /><code

    >: <br /><code
      >Set-Cookie: 3pc={{timestamp}}; SameSite=None; Path=/; Secure</code
    >
  </p>
  <script>
    "use strict";
    if (location.protocol !== "https:" && location.hostname !== "localhost") {
      location.protocol = "https:";
    }

<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon"
  href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚åö</text></svg>">
<title>Gradient watch</title>
<style>
  :root {
    --watch-diameter: calc(80vmin - 2rem);
    --gradient-angle: 45deg;
    --time-multiplier: 100;
    --time-hour: 1;
    --time-minute: 15;
  }

  body {
    margin: 1rem;
    padding: 0;
    font-family: sans-serif;
    background: #222;
    color: #ddd;
    text-align: center;
  }

  a,
  a:hover,
  a:visited {
    color: #99e;
  }

  h1 {
    font-weight: 10;
    font-size: 1.2rem;
    margin: 0;
    padding: 0;
    margin-block-end: .5rem;
  }

  .watch-body {
    position: relative;
    display: grid;
    margin: auto;
    width: var(--watch-diameter);
    height: var(--watch-diameter);
    border: 1.5vmin solid hsla(0, 0%, 70%, 0.6);
    border-radius: 50%;
    background: #eee;
    contain: size layout;
  }

  .hours,
  .minutes,
  .pivot {
    border-radius: 50%;
    width: 100%;
    height: 100%;
    position: absolute;
    box-sizing: border-box;
    backdrop-filter: url(#grain);
  }

  .hours {
    clip-path: circle(33%);
    background: conic-gradient(from 0deg at 48% 50%, hsla(0, 0%, 40%, 0.4), hsla(0, 0%, 0%, 0.0) calc(360deg - var(--gradient-angle)));
    animation: calc(60s * 60 * 12 / var(--time-multiplier)) linear infinite rotate-hands;
    animation-composition: add;
    transform: rotate(calc(360deg / 12 * var(--time-hour)));
  }

  .minutes {
    clip-path: circle(49.5%);
    background: conic-gradient(from 0deg at 52% 50%, hsla(0, 0%, 0%, 0) var(--gradient-angle), hsla(0, 0%, 40%, 0.4));
    animation: calc(60s * 60 / var(--time-multiplier)) linear infinite rotate-hands;
    animation-composition: add;
    transform: rotate(calc(360deg / 60 * var(--time-minute)));
  }

  .pivot {
    clip-path: circle(2%);
    background: hsla(0, 0%, 25%, 0.9);
  }

  @keyframes rotate-hands {
    from {
      transform: rotate(0deg);
    }

    to {
      transform: rotate(360deg);
    }
  }

  .controls {
    margin-block-start: 1rem;
  }

  input,
  button {
    font: inherit;
    margin: .25rem;
    padding: .25rem;
    font-size: .8rem;
  }
</style>
<h1>Gradient watch</h1>
<main>
  <div class="watch-body">
    <div class="hours"></div>
    <div class="minutes"></div>
    <div class="pivot"></div>
  </div>
  <section class="controls">
    <input name="time" type="time">
    <button name="play-pause">‚è∏</button>
    <button name="1x">1√ó</button>
    <button name="10x">10√ó</button>
    <button name="100x">100√ó</button>
    <button name="1000x">1000√ó</button>
  </section>
</main>
<footer>
  <p>Inspired by <a href="https://lawadesign.dk/products/gradient-watch-silver">‚åö LAWA</a>
    Code by <a href="https://rowan.fyi">üëã rowan.fyi</a></p>
</footer>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="0" height="0" viewBox="0, 0, 0, 0">
  <filter id="grain" x="0" y="0" width="100%" height="100%">
    <feTurbulence type="fractalNoise" baseFrequency="1.2" />
    <feColorMatrix type="saturate" values="0" />
    <feBlend in='SourceGraphic' mode='lighten' />
  </filter>
</svg>
<script>
  "use strict";

  function setTime(hour, minute) {
    document.documentElement.style.setProperty('--time-hour', hour % 12);
    document.documentElement.style.setProperty('--time-minute', minute % 60);
    document.querySelector('.hours').getAnimations()[0].currentTime = 0;
    document.querySelector('.minutes').getAnimations()[0].currentTime = 0;
  }

    document.querySelector('button[name="play-pause"]').addEventListener('click', () => {
    const hoursAnimation = document.querySelector('.hours').getAnimations()[0];
    const minutesAnimation = document.querySelector('.minutes').getAnimations()[0];
    if (hoursAnimation.playState === 'running') {
      hoursAnimation.pause();
      minutesAnimation.pause();
      event.target.textContent = '‚ñ∂Ô∏è';
    } else {
      hoursAnimation.play();
      minutesAnimation.play();
      event.target.textContent = '‚è∏';
    }
  });

  setTime(new Date().getHours(), new Date().getMinutes());
  document.querySelector('input[name="time"]').value = `${new Date().getHours().toString().padStart(2, '0')}:${new Date().getMinutes().toString().padStart(2, '0')}`;

  document.querySelector('input[name="time"]').addEventListener('input', (event) => {
    const [hour, minute] = event.target.value.split(':');
    setTime(hour, minute);
  });

  function setMultiplier(multiplier) {
    document.documentElement.style.setProperty('--time-multiplier', multiplier);
        setTime(document.querySelector('input[name="time"]').value.split(':')[0], document.querySelector('input[name="time"]').value.split(':')[1]);
  }

  document.querySelector('button[name="1x"]').addEventListener('click', () => {
    setMultiplier(1);
  });
  
  document.querySelector('button[name="10x"]').addEventListener('click', () => {
    setMultiplier(10);
  });
  
  document.querySelector('button[name="100x"]').addEventListener('click', () => {
    setMultiplier(100);
  });
  
  document.querySelector('button[name="1000x"]').addEventListener('click', () => {
    setMultiplier(1000);
  });
</script>

<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link id="favicon" rel="icon" href="data:" type="image/x-icon" />
<meta name="Description" content="Heavy Network Advertisement" />
<style>
  body {
    font-family: sans-serif;
    margin: 1rem;
    background: #e1e1e1;
    color: #777
  }

  h1 {
    font-size: 1rem;
  }

  h1,
  p {
    margin: 0.2rem;
  }

  img {
    width: 45vmin;
    height: 45vmin;
  }
</style>
<header>
  <h1>Heavy network ad</h1>
  <p>ðŸš«ðŸ‘† <b>Do not</b> tap or click in the frame.</p>
  <p><em>This ad should be unloaded as the large image loads.</em></p>
</header>
<main>
  <p>This page loads a small (~15kB) image and a large (~6MB) image.</p>
  <img src="./assets/img_small.jpg">
</main>
<script>
  "use strict";

  async function sendReports(reports) {
    for (let report of reports) {
      // Process the reports for your own logging, this demo just sends the JSON to the parent for display
      window.parent.postMessage(JSON.stringify(report, null, 2), '/');
      // Only use a beacon request to send reports, not a fetch or equivalent
      // You can look at the Network Trace to see what appears in this beacon request
      // This is purely for DevTools viewing, the demo does not make use of it
      navigator.sendBeacon("/", report);
    }
  }

  const observer = new ReportingObserver((reports, observer) => {
    sendReports(reports);
  }, { buffered: true });
  observer.observe();

  window.addEventListener('pagehide', (event) => {
    let reports = observer.takeRecords();
    sendReports(reports);
  });
  
  // create the element for the large image
  // add a timestamp to avoid the cache
  const img = document.createElement('img');
  img.setAttribute(
    'src',
    './assets/img_large.jpg&n=' + Date.now()
  );
  document.querySelector('main').appendChild(img);
</script>

<header>

<main></main>
<script>
  "use strict";

  async function sendReports(reports) {
    for (let report of reports) {
      // Process the reports for your own logging, this demo just sends the JSON to the parent for display
      window.parent.postMessage(JSON.stringify(report, null, 2), '/');
      // Only use a beacon request to send reports, not a fetch or equivalent
      // You can look at the Network Trace to see what appears in this beacon request
      // This is purely for DevTools viewing, the demo does not make use of it
      navigator.sendBeacon("/", report);
    }
  }

  const observer = new ReportingObserver((reports, observer) => {
    sendReports(reports);
  }, { buffered: true });
  observer.observe();

  window.addEventListener('pagehide', (event) => {
    let reports = observer.takeRecords();
    sendReports(reports);
  });

  // create an iframe for the add
  const frame = document.createElement('iframe');
  frame.setAttribute('allow', 'autoplay');
  let iframeSrc = '/empty/adunit.html';
  const urlParams = new URLSearchParams(window.location.search);

  if (urlParams.get('site')) {
    // or load the user's content
    iframeSrc = urlParams.get('site');
  }

  // update the iframe URL and add it to the page
  frame.src = iframeSrc;
  document.querySelector('main').appendChild(frame);
</script>

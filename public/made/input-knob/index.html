<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>&lt;input-knob&gt; demo</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="https://rotavo-pwa.firebaseapp.com/favicon.ico">
<style>
  body {
    font-family: monospace;
    background: #f2e880;
    margin-top: 20vh;
  }

  input-knob {
    width: 10rem;
    height: 10rem;
    margin: auto;
    display: block;
    border-radius: 100%;
    box-shadow: 0 0.3rem 0.3rem rgba(0, 0, 0, 0.5);
    background: #cadbbc;
  }
  
  input-knob::part(rotator) {
    box-sizing: border-box;
    width: 10rem;
    height: 10rem;
    background: #cadbbc;
    border: 1rem double #356211;
    border-bottom: 1rem solid #356211;
    border-radius: 100%;
  }

  input-knob.fallback>span.fallback {
    display: block;
    box-sizing: border-box;
    background: #cadbbc;
    border: 1rem double #356211;
    border-bottom: 1rem solid #356211;
    border-radius: 100%;
    width: 10rem;
    height: 10rem;
  }
  
  .mark {
    display: inline-block;
    width: 100%;
    text-align: center;
    font: bold 200% monospace;
    color: #356211;
  }
  
  .monitor {
    width: 20rem;
    margin: 2rem auto 0 auto;
    text-align: center;
  }
  
  .progress {
    display: block;
    width: 20rem;
    margin: 2rem auto 0 auto;
    text-align: center;
  }
  
  footer {
    margin-top: 1rem;
    padding: 0.5rem;
    background: #fafafa;
  }
</style>

<input-knob value="50" scale="10" min="0" max="100"><div class="mark">â–²</div></input-knob>

<input type="range" class="progress" min="0" max="100">
<div class="monitor">Value: <span class="show-value"></span></div>

<footer>
  You can: 
  <ul>
    <li>use "view source" to see the code,</li>
    <li><a href="https://glitch.com/edit/#!/input-knob?path=index.html:16:0">view and edit in Glitch</a>,</li>
    <li>install from <a href="https://www.npmjs.com/package/input-knob">input-knob</a> on npm,</li>
    <li>or head over to <a href="https://github.com/GoogleChromeLabs/input-knob">GoogleChromeLabs/input-knob</a> on GitHub.</li>
  </ul>
</footer>
  
<script src="https://unpkg.com/@webcomponents/webcomponentsjs"></script>
<script src="https://unpkg.com/input-knob"></script>
<script>
  const knob = document.querySelector('input-knob');
  const range = document.querySelector('.progress');
  const showValue = document.querySelector('.show-value');
  
  const initValue = Number.parseFloat(knob.value).toFixed(3);
  showValue.textContent = initValue;
  range.value = initValue;

  function logEvent(evt) {
    const curValue = Number.parseFloat(knob.value).toFixed(3);
    showValue.textContent = curValue;
    range.value = curValue;
  }
  
  document.addEventListener('knob-move-change', logEvent);
</script>

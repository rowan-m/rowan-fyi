<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fractious</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: monospace;
      pointer-events: none;
      z-index: 10;
    }

    button {
      pointer-events: auto;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.5);
      color: white;
      cursor: pointer;
      padding: 5px 10px;
      margin-right: 5px;
      transition: background 0.2s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    input,
    label {
      pointer-events: auto;
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 32px;
      transform: translate(-50%, -85%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <div id="ui">
    <div id="coords">
      Re: <span id="c_re">-0.75</span><br>
      Im: <span id="c_im">0.0</span><br>
      Zoom: <span id="zoom">1.0</span>
    </div>
    <div style="margin-top: 10px;">
      <button id="reset">Reset</button>
      <button id="zoomIn">+</button>
      <button id="zoomOut">-</button>
    </div>
    <div style="margin-top: 10px;">
      <label><input type="checkbox" id="iterOverride"> Manual Iter:</label>
      <input type="number" id="iterCount" value="200" style="width: 60px; color: black;">
    </div>
  </div>
  <div id="crosshair">üìç</div>
  <canvas id="fractal"></canvas>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
